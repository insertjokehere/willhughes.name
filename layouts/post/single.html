{{ partial "header.html" . }}

<div class="header{{ if .Draft }} draft{{ end }}">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">
    
  {{ partial "post_meta.html" . }}

  <div class="body-content">
      {{ .Content }}
  </div>

  {{ partial "prev_next_post.html" . }}

  {{ partial "disqus.html" . }}

</div>

{{ partial "footer.html" . }}
