{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">
  {{ range .Data.Pages.GroupByParam "component" }}
    <h3>{{ .Key }}</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Version</th>
        <th>Architectures</th>
        <th>Distributions</th>
      </tr>
      {{ range .Pages.ByTitle }}
      {{ .Render "tr" }}
      {{ end }}
    </table>
    {{ end }}
</div>

{{ partial "footer.html" . }}
